<!DOCTYPE html>
<html>
<head>
    <title>Vue 1.0 Learning</title>
</head>
<body>

    <div id="app">
        <h1>Skill: {{ skill }}</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                points: 100
            },
            // This is reactive.
            // If points were to change, the ret value will also change
            computed: {
                skill: function() {
                    if (this.points <= 100)
                        return 'Beginner';

                    return 'Advanced';
                }
            }
        });
    </script>
</body>
</html>
