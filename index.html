<!DOCTYPE html>
<html>
<head>
    <title>Vue 1.0 Learning</title>
</head>
<body>

    <div id="app">
        <button @click="count++">Increment counter: {{ count }}</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0
            },
            // Or: inline (see above)
            // methods: {
            //     increment: function () {
            //         this.count++;
            //     }
            // }
        });
    </script>
</body>
</html>
