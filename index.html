<!DOCTYPE html>
<html>
<head>
    <title>Vue 1.0 Learning</title>
</head>
<body>

    <div id="app">
        <!-- <form v-on:submit.prevent="handleIt"> -->
        <!-- Or: see bottom (shorthand) -->
        <form @submit.prevent="handleIt">
            <button type="submit">Submit me!</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            methods: {
                handleIt: function (e) {
                    alert('Handled!');

                    // e.preventDefault();
                    // Or: use .prevent instead, just like above
                }
            }
        });
    </script>
</body>
</html>
