<!DOCTYPE html>
<html>
<head>
    <title>Vue 1.0 Learning</title>
</head>
<body>

    <div id="app">
        <div v-show="!message">
            <p>You must enter a message!</p>
        </div>
        <div>
            <textarea v-model="message"></textarea>
        </div>
        <input type="submit" value="Submit" v-show="message">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: '',
            }
        });
    </script>
</body>
</html>
