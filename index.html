<!DOCTYPE html>
<html>
<head>
    <title>Vue 1.0 Learning</title>
</head>
<body>
    <div id="app">
        <div v-for="plan in plans">
            <!-- :{prop} means that it's accepting an object instead of a string -->
            <!-- :{prop}.sync - Makes the active property of the component and the root instance in sync -->
            <!-- inline-template is used instead of referencing a <template> tag with an ID -->
            <plan :plan="plan" :active.sync="active" inline-template>
                <div>
                    <span>{{ plan.name }}</span>
                    <span>{{ plan.price }}/month</span>
                </div>
                <button @click="setActivePlan" v-show="plan.name != active.name">
                    {{ isUpgrade ? 'Upgrade' : 'Downgrade' }}
                </button>
                <span v-else>Current plan</span>
            </plan>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                plans: [
                    { name: 'Enterprise', price: 100 },
                    { name: 'Pro', price: 50 },
                    { name: 'Personal', price: 10 },
                    { name: 'Free', price: 0 },
                ],
                active: {},
            },
            components: {
                plan: {
                    props: ['plan', 'active'],
                    computed: {
                        isUpgrade: function() {
                            return this.plan.price > this.active.price;
                        }
                    },
                    methods: {
                        setActivePlan: function() {
                            this.active = this.plan;
                        }
                    }
                }
            },
        });
    </script>
</body>
</html>
