<!DOCTYPE html>
<html>
<head>
    <title>Vue 1.0 Learning</title>
    <style type="text/css">
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>

    <div id="app">
        <ul>
            <!-- You can pass the current task object to the method, or do the logic inline -->
            <li :class="{completed: task.completed}" v-for="task in tasks" @click="toggle(task)">{{ task.name }}</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                tasks: [
                    { name: 'Go to the store', completed: false },
                    { name: 'Get a haircut', completed: true },
                    { name: 'See Civil War', completed: false },
                    { name: 'Learn Vue.js', completed: false },
                ],
            },
            methods: {
                toggle: function (task) {
                    task.completed = !task.completed;
                }
            }
        });
    </script>
</body>
</html>
