<meta name="robots" content="noindex">
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.alert {
  padding: 1em;
  border: 1px solid;
  background: grey;
  position: relative;
}

.alert-close {
  position: absolute;
  top: 1em;
  right: 1em;
  cursor: pointer;
}

.alert-success {
  background: green;
}

.alert-error {
  background: red;
}
</style>
</head>
<body>
  
  <alert type="success">
    <strong>Success!</strong> Your account has been updated
  </alert>
  
   <alert type="error">
    <strong>Error!</strong> Your account has not been updated
  </alert>
  
  <template id="alert-template">
    <div :class="alertClasses" v-show="show">
      <slot></slot>
      <span class="alert-close" @click="show = false">x</span>
    </div>
  </template>
  
<script id="jsbin-javascript">
  Vue.component('alert', {
    template: "#alert-template",
    props: ['type'],
    data: function() {
      return {
        show: true
      };
    },
    computed: {
      alertClasses: function() {
        
        var type = this.type;
        
        return {
          'alert': true,
          'alert-success': this.type == 'success',
          'alert-error': this.type == 'error'
        };
      }
    }
  });

  new Vue({
    el: 'body',
  });
</script>
</body>
</html>
