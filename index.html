<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <style type="text/css">
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container" id="todos">
    <form v-on="submit: addTodo">
      <h1>To-dos:</h1>
      <div class="form-group">
        <input v-model="todo.name" type="text" class="form-control" placeholder="What to do?">
      </div>
      <ul class="list-group">
        <li v-repeat="todo in todos" class="list-group-item">
          <span v-class="done: todo.isCompleted">{{ todo.name }}</span>
          <input type="checkbox" v-on="click: toggleTodo($index)" v-attr="checked: todo.isCompleted">
        </li>
      </ul>
    </form>
  </div>
  <script src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/lib/vue/dist/vue.min.js"></script>
  <script src="assets/src/app.js"></script>
</body>
</html>
